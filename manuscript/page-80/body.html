<div class="leaf "><div class="inner justify"><p><img class="overlay" width="100%" height="100%" src="https://raw.githubusercontent.com/marvindanig/mission-furniture-vol-i/master/assets/images/i-066.jpg" alt> Detail of Pigeonholes</p><p>The detail showing the pigeon holes gives sizes for 30 openings 3 by 4 in., two book stalls at the ends, 3 in. wide, and two small drawers. This frame is built up as shown from the 3/8-in. soft wood, and fastened in the back part of the top with small brads.</p><hr class="section"></div> </div>
